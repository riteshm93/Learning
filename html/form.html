<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form html</title>
	</head>
	<body>
		<h1>Different input types.</h1>
		<p>
		<label for="search">Search Input</label>
		<input type="search">
		</p>
		<p>
		<label for="email">Email Input</label>
		<input type="email">
		</p>
		<p>
		<label for="url">URL Input</label>
		<input type="url">
		</p>
		<p>
		<label for="tel">Tel Input *</label>
		<input type="tel" requied>
		</p>
		<p>
		<label for="text">Text Input</label>
		<input type="text">
		</p>
		<p>
		<label for="number">Number Input</label>
		<input type="number" step=0.1>
		</p>
		<p>
		<label for="number">Number only Input</label>
		<input type="number">
		</p>
		<p>
		<label for="range">Range Input</label>
		<input type="range">
		</p>
		<p>
		<label for="date">Date Input</label>
		<input type="date">
		</p>
		<p>
		<label for="month">Month Input</label>
		<input type="month">
		</p>
		<p>
		<label for="week">Week Input</label>
		<input type="week">
		</p>
		<p>
		<label for="time">Time Input</label>
		<input type="time">
		</p>
		<p>
		<label for="datetime">Datetime Input</label>
		<input type="datetime">
		</p>
		<p>
		<label for="color">Color Input</label>
		<input type="color">
		</p>
		<p>* Required fields</p>
		<p>
		<input type="Submit">
	</body>
</html>
