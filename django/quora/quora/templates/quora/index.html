{% extends './base.html' %}

{% block body %}
<div class="wrapper container m-auto">
	<section class="header text-center">
		<h1>Quora</h1>
		<h3>A place to share knowledge and better understand the world</h3>
	</section>
	<hr />
	<div class ="row">
		<section class="sign-up col-md-8">
			<form action="{% url 'quora:signup' %}" method="post">
				{% csrf_token %}
				<div class ="row">
					<div class ="col-md-5">
						<label for="firstname">FIRST NAME</label><br />
						<input type="text" name="firstname" id="firstname" />
					</div>
					<div class="col-md-4">
						<label for="lastname">LAST NAME</label><br />
						<input type="text" name="lastname" id="lastname" />
					</div>
				</div>
				<label for="email">EMAIL</label><br />
				<input type="email" name="email" id="email" /><br />
				<label for="username">USERNAME</label><br />
				<input type="text" name="username" id="username" /><br />
				<label for="password">PASSWORD</label><br />
				<input type="password" name="password" id="password" /><br />
				<input type="submit" value="Signup" class="btn-sm btn-primary mt-2">
			</form>
		</section>
		<section class="log-in col-md-4 mt-4">
			<form action="{% url 'quora:login' %}" method="post">
				{% csrf_token %}
				<input type="text" name="username" id="username" placeholder="USERNAME" /><br />
				<input type="password" name="password" id="password" placeholder="PASSWORD" class="mt-2" /><br />
				<input type="submit" value="Login" class="btn-sm btn-primary mt-2" />
			</form>
		</section>
	</div>
</div>
{% endblock %}
